apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: video-dash
spec:
  tls:
  - hosts:
    - video.example.com
    secretName: video-dash-secret
  rules:
  - host: video.example.com
    http:
      paths:
      - path: /
        backend:
          serviceName: video-dash
          servicePort: 8080
